<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="clock-dial">
      <div class="point"></div>
      <div class="hour hour-1">1</div>
      <div class="hour hour-2">2</div>
      <div class="hour hour-3">3</div>
      <div class="hour hour-4">4</div>
      <div class="hour hour-5">5</div>
      <div class="hour hour-6">6</div>
      <div class="hour hour-7">7</div>
      <div class="hour hour-8">8</div>
      <div class="hour hour-9">9</div>
      <div class="hour hour-10">10</div>
      <div class="hour hour-11">11</div>
      <div class="hour hour-12">12</div>

      <!-- minute hand -->
      <div class="minute-hand-wrapper">
        <div class="minute-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>

      <!-- hour hand -->
      <div class="hour-hand-wrapper">
        <div class="hour-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>
      <!-- second hand -->
      <div class="second-hand-wrapper">
        <div class="second-hand">
          <div class="hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
